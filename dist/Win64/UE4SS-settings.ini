[Overrides]
; Path to the 'Mods' folder
; Default: <dll_directory>/Mods
ModsFolderPath =

[General]
; Enable hot reload for Lua mods - essential for development
EnableHotReloadSystem = 1

; Whether the cache system for AOBs will be used.
; Default: 1
UseCache = 1

; Whether caches will be invalidated if ue4ss.dll has changed
; Default: 1
InvalidateCacheIfDLLDiffers = 1

; The number of seconds the scanner will scan for before giving up
; Default: 30
SecondsToScanBeforeGivingUp = 30

; Whether to create UObject listeners in GUObjectArray for fast cache
; Setting to false can help if experiencing startup crashes
; Default: true
bUseUObjectArrayCache = true

[EngineVersionOverride]
; Leave empty to auto-detect - VTMB2 uses UE5
MajorVersion = 
MinorVersion = 

[ObjectDumper]
; Whether to force all assets to be loaded before dumping objects
; WARNING: Requires multiple GB extra memory, may crash after main menu
; Default: 0
LoadAllAssetsBeforeDumpingObjects = 0

[CXXHeaderGenerator]
; Whether to dump property offsets and sizes
; Default: 1
DumpOffsetsAndSizes = 1

; Whether memory layouts should be accurate (for C++ projects)
; Default: 0
KeepMemoryLayout = 0

; Whether to force all assets to be loaded before generating headers
; Default: 0
LoadAllAssetsBeforeGeneratingCXXHeaders = 0

[UHTHeaderGenerator]
; Whether to skip engine packages
; Default: 0
IgnoreAllCoreEngineModules = 0

; Whether to skip Engine and CoreUObject packages
; Default: 1
IgnoreEngineAndCoreUObject = 0

; Force all UFUNCTION macros to have BlueprintCallable
; Default: 1
MakeAllFunctionsBlueprintCallable = 1

; Force all UPROPERTY macros to have BlueprintReadWrite
; Default: 1
MakeAllPropertyBlueprintsReadWrite = 1

; Force UENUM to have BlueprintType if underlying type is uint8
; Default: 1
MakeEnumClassesBlueprintType = 1

; Force Config = Engine on all UCLASS macros with config
; Default: 1
MakeAllConfigsEngineConfig = 1

[Debug]
; Enable external UE4SS debug console
ConsoleEnabled = 1

; Enable GUI console (ImGui)
GuiConsoleEnabled = 1

; Show GUI on startup
GuiConsoleVisible = 1

; Font size multiplier for GUI
; Default: 1
GuiConsoleFontScaling = 1

; Graphics API for GUI rendering
; Valid values: dx11, d3d11, opengl
; VTMB2 uses DX11/DX12
GraphicsAPI = dx11

; Objects per group in live view (lower = more groups, less lag)
; Default: 32768
LiveViewObjectsPerGroup = 32768

[Threads]
; Number of threads for signature scanner
; Default: 8
SigScannerNumThreads = 8

; Minimum module size for multi-threading
; Default: 16777216
SigScannerMultithreadingModuleSizeThreshold = 16777216

[Memory]
; Maximum memory usage % before asset loading stops
; Default: 85
MaxMemoryUsageDuringAssetLoading = 85

[Hooks]
; Enable function hooks for Lua/C++ mods
HookProcessInternal = 1
HookProcessLocalScriptFunction = 1
HookInitGameState = 1
HookCallFunctionByNameWithArguments = 1
HookBeginPlay = 1
HookLocalPlayerExec = 1
FExecVTableOffsetInLocalPlayer = 0x28

[CrashDump]
; Enable crash dump generation
EnableDumping = 1

; Full memory dump (large files)
; Default: 0
FullMemoryDump = 0

[ExperimentalFeatures]
; Enable GUI function caller - allows calling UE functions from GUI
GUIUFunctionCaller = 1
